<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sexy Ladies</title>
<style>
body{
  background:#0f0f14;
  color:#fff;
  font-family:Arial;
  margin:0;
}
.container{
  max-width:500px;
  margin:auto;
  padding:30px;
}
h1{
  text-align:center;
  color:#ff0066;
}
input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
button{
  background:#ff0066;
  color:#fff;
  padding:12px;
  border:none;
  border-radius:8px;
  width:100%;
  cursor:pointer;
  font-weight:bold;
}
label{
  font-size:14px;
}
.card{
  background:#1a1a22;
  padding:15px;
  border-radius:10px;
  margin-top:20px;
}
</style>
</head>
<body>

<div class="container">
<h1>Cadastro Modelo</h1>

<form id="form">
<input name="nome" placeholder="Nome artístico" required>
<input name="email" placeholder="Email" required>
<input type="password" name="senha" placeholder="Senha" required>
<input name="estado" placeholder="Estado" required>
<input name="cidade" placeholder="Cidade" required>
<textarea name="descricao" placeholder="Descrição"></textarea>
<input name="whatsapp" placeholder="WhatsApp (somente números)" required>

<label>
<input type="checkbox" name="maior18" required>
Declaro que sou maior de 18 anos
</label>

<button type="submit">Criar Perfil</button>
</form>

<div id="mensagem"></div>

</div>

<script>
const form = document.getElementById("form");
const msg = document.getElementById("mensagem");

form.onsubmit = async (e)=>{
  e.preventDefault();
  const data = Object.fromEntries(new FormData(form));

  const res = await fetch("/api/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });

  const result = await res.json();

  if(result.ok){
    msg.innerHTML = "<div class='card'>Cadastro realizado com sucesso!</div>";
    form.reset();
  }else{
    msg.innerHTML = "<div class='card'>"+result.error+"</div>";
  }
}
</script>

</body>
</html>
