<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sexy Ladies</title>
<style>
body{background:#0f0f14;color:#fff;font-family:Arial;margin:0}
.container{max-width:500px;margin:auto;padding:20px}
input,textarea{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none}
button{background:#ff0066;color:#fff;padding:10px;border:none;border-radius:8px;width:100%;cursor:pointer}
h2{text-align:center}
</style>
</head>
<body>

<div class="container">
<h2>Cadastro Modelo</h2>
<form id="form">
<input name="nome" placeholder="Nome" required>
<input name="email" placeholder="Email" required>
<input type="password" name="senha" placeholder="Senha" required>
<input name="estado" placeholder="Estado" required>
<input name="cidade" placeholder="Cidade" required>
<textarea name="descricao" placeholder="Descrição"></textarea>
<input name="whatsapp" placeholder="WhatsApp" required>

<label>
<input type="checkbox" name="maior18" required>
Declaro ser maior de 18 anos
</label>

<button type="submit">Cadastrar</button>
</form>

</div>

<script>
const form = document.getElementById("form");

form.onsubmit = async (e)=>{
 e.preventDefault();
 const data = Object.fromEntries(new FormData(form));

 const res = await fetch("/api/register",{
   method:"POST",
   headers:{"Content-Type":"application/json"},
   body:JSON.stringify(data)
 });

 const result = await res.json();
 alert(result.ok ? "Cadastro realizado!" : result.error);
}
</script>

</body>
</html>
