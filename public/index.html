<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sexy Ladies</title>

<style>
body{
  background:#0f0f14;
  color:#fff;
  font-family:Arial;
  margin:0;
}
.container{
  max-width:600px;
  margin:auto;
  padding:30px;
}
h1{
  text-align:center;
  color:#ff0066;
}
input,textarea{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:8px;
  border:none;
}
button{
  background:#ff0066;
  color:#fff;
  padding:12px;
  border:none;
  border-radius:8px;
  width:100%;
  cursor:pointer;
  font-weight:bold;
}
label{
  font-size:14px;
}
.card{
  background:#1a1a22;
  padding:15px;
  border-radius:10px;
  margin-top:20px;
}
.lista-card{
  background:#1f1f2b;
  padding:15px;
  border-radius:10px;
  margin-top:15px;
}
.lista-card button{
  margin-top:10px;
}
</style>
</head>
<body>

<div class="container">

<h1>Sexy Ladies</h1>

<h2>Cadastrar Modelo</h2>

<form id="form">
<input name="nome" placeholder="Nome artístico" required>
<input name="email" placeholder="Email" required>
<input type="password" name="senha" placeholder="Senha" required>
<input name="estado" placeholder="Estado" required>
<input name="cidade" placeholder="Cidade" required>
<textarea name="descricao" placeholder="Descrição"></textarea>
<input name="whatsapp" placeholder="WhatsApp (somente números)" required>

<label>
<input type="checkbox" name="maior18" required>
Declaro que sou maior de 18 anos
</label>

<button type="submit">Criar Perfil</button>
</form>

<div id="mensagem"></div>

<h2>Modelos Cadastradas</h2>
<div id="lista"></div>

</div>

<script>
const form = document.getElementById("form");
const msg = document.getElementById("mensagem");
const lista = document.getElementById("lista");

form.onsubmit = async (e)=>{
  e.preventDefault();

  const data = Object.fromEntries(new FormData(form));

  const res = await fetch("/api/register",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(data)
  });

  const result = await res.json();

  if(result.ok){
    msg.innerHTML = "<div class='card'>Cadastro realizado com sucesso!</div>";
    form.reset();
    carregarModelos();
  }else{
    msg.innerHTML = "<div class='card'>"+result.error+"</div>";
  }
}

async function carregarModelos(){
  const res = await fetch("/api/models");
  const modelos = await res.json();

  lista.innerHTML = "";

  modelos.forEach(m => {
    lista.innerHTML += `
      <div class="lista-card">
        <h3>${m.nome}</h3>
        <p>${m.cidade} - ${m.estado}</p>
        <p>${m.descricao || ""}</p>
        <a href="https://wa.me/${m.whatsapp}" target="_blank">
          <button>Falar no WhatsApp</button>
        </a>
      </div>
    `;
  });
}

carregarModelos();
</script>

</body>
</html>
