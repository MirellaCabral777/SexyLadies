<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro</title>
</head>
<body>

<h2>Cadastro de Modelo</h2>

<form id="formCadastro" enctype="multipart/form-data">
  <input type="text" name="nome" placeholder="Nome" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <input type="password" name="senha" placeholder="Senha" required><br><br>
  <input type="text" name="cidade" placeholder="Cidade" required><br><br>
  <input type="text" name="estado" placeholder="Estado" required><br><br>
  <textarea name="descricao" placeholder="Descrição"></textarea><br><br>
  <input type="text" name="whatsapp" placeholder="WhatsApp" required><br><br>
  
  <label>Foto:</label><br>
  <input type="file" name="foto" accept="image/*" required><br><br>

  <button type="submit">Cadastrar</button>
</form>

<script>
const form = document.getElementById("formCadastro");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  const res = await fetch("/api/register", {
    method: "POST",
    body: formData
  });

  const data = await res.json();

  if (data.ok) {
    alert("Cadastro realizado!");
    form.reset();
  } else {
    alert(data.error);
  }
});
</script>

</body>
</html>
