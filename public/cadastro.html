<h2>Cadastro</h2>

<form id="formCadastro" enctype="multipart/form-data">
  <input name="nome" placeholder="Nome" required><br><br>
  <input type="email" name="email" placeholder="Email" required><br><br>
  <input type="password" name="senha" placeholder="Senha" required><br><br>
  <input name="cidade" placeholder="Cidade"><br><br>
  <input name="estado" placeholder="Estado"><br><br>
  <textarea name="descricao" placeholder="Descrição"></textarea><br><br>
  <input name="whatsapp" placeholder="WhatsApp"><br><br>
  <input type="file" name="foto" accept="image/*" required><br><br>
  <button type="submit">Cadastrar</button>
</form>

<script>
const form = document.getElementById("formCadastro");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const formData = new FormData(form);

  const res = await fetch("/api/cadastro", {
    method: "POST",
    body: formData
  });

  const data = await res.json();

  if (data.sucesso) {
    alert("Cadastro realizado com sucesso!");
    form.reset();
  } else {
    alert("Erro ao cadastrar");
  }
});
</script>
