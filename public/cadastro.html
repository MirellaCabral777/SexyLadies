<h2>Cadastro</h2>

<form id="formCadastro" enctype="multipart/form-data">
<input name="nome" placeholder="Nome" required><br><br>
<input name="email" placeholder="Email" required><br><br>
<input type="password" name="senha" placeholder="Senha" required><br><br>
<input name="cidade" placeholder="Cidade" required><br><br>
<input name="estado" placeholder="Estado" required><br><br>
<textarea name="descricao" placeholder="Descrição"></textarea><br><br>
<input name="whatsapp" placeholder="WhatsApp" required><br><br>
<input type="file" name="foto" required><br><br>
<button type="submit">Cadastrar</button>
</form>

<script>
const form = document.getElementById("formCadastro");

form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const formData = new FormData(form);

  const res = await fetch("/api/register",{
    method:"POST",
    body:formData
  });

  const data = await res.json();
  alert("Cadastro realizado!");
});
</script>
