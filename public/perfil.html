<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Perfil</title>
</head>
<body>

<div id="perfil"></div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

fetch("/api/model/" + id)
  .then(res => res.json())
  .then(modelo => {
    const div = document.getElementById("perfil");

    div.innerHTML = `
      <div style="padding:20px; border:1px solid #ccc; border-radius:10px;">

        <img src="${modelo.foto || 'https://via.placeholder.com/400'}"
             style="width:100%; border-radius:10px; margin-bottom:15px;">

        <h1>${modelo.nome}</h1>
        <p><strong>${modelo.cidade} - ${modelo.estado}</strong></p>
        <p>${modelo.descricao || ""}</p>
        <p>üëÅ ${modelo.views} visualiza√ß√µes</p>

        <a href="https://wa.me/${modelo.whatsapp}" target="_blank">
          <button>Chamar no WhatsApp</button>
        </a>

      </div>
    `;
  });
</script>

</body>
</html>
