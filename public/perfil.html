<div id="perfil"></div>

<script>
const params=new URLSearchParams(window.location.search);
const id=params.get("id");

fetch("/api/model/"+id)
.then(res=>res.json())
.then(m=>{
  document.getElementById("perfil").innerHTML=`
    <img src="${m.foto}" width="300"><br>
    <h1>${m.nome}</h1>
    <p>${m.cidade} - ${m.estado}</p>
    <p>${m.descricao}</p>
    <p>ğŸ‘ ${m.views}</p>
    <a href="https://wa.me/${m.whatsapp}" target="_blank">WhatsApp</a>
  `;
});
</script>
