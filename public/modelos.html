<h2>Modelos</h2>
<div id="lista"></div>

<script>
fetch("/api/models")
.then(res=>res.json())
.then(data=>{
  const div=document.getElementById("lista");
  div.innerHTML="";
  data.forEach(m=>{
    div.innerHTML+=`
      <div style="border:1px solid #ccc;padding:15px;margin-bottom:20px;">
        <img src="${m.foto}" width="200"><br>
        <h3>${m.nome}</h3>
        <p>${m.cidade} - ${m.estado}</p>
        <p>ğŸ‘ ${m.views}</p>
        <a href="perfil.html?id=${m.id}">Ver Perfil</a>
      </div>
    `;
  });
});
</script>
